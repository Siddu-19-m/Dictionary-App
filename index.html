<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionri App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dictionary</h1>
        <input type="text" id="wordInput" placeholder="Entre a word">
        <button onclick="searchWord()">Search</button>
        <div id="result">
            <p><strong>Meaning :</strong> <span id="meaning"></span></p>
            <p><strong>Part of Speech :</strong><span id="pos"></span></p>
            <p><strong>Example :</strong> <Span id="example"></Span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
